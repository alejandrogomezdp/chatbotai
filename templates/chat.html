    <!DOCTYPE html>
    <html>
    <head>
        <title>Chat</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .container {
                min-width: 1em;
                max-width: 80em;
                margin: 0 auto;
            }

            .chat-container {
                border: 1px solid #ccc;
                background-color: #fff;
                margin: 20px 0;
                padding: 20px;
                height: 400px;
                overflow-y: scroll;
            }

            .chat-message {
                margin-bottom: 20px;
            }

            .input-container {
                display: flex;
                justify-content: space-between;
                margin: 20px 0;
            }

            .input-container input {
                flex-grow: 1;
                margin-right: 20px;
                padding: 10px;
                border: 1px solid #ccc;
            }

            .input-container button {
                padding: 10px 20px;
                border: none;
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
            }

            .input-container button:hover {
                background-color: #0056b3;
            }

            pre {
                position: relative;
                background-color: #333;
                color: #fff;
                padding: 10px;
                border-radius: 5px;
            }

            code {
                font-family: monospace;
            }

            p {
                margin-bottom: 1em;
            }

            .copy-button {
                position: absolute;
                top: 5px;
                right: 5px;
                background: none;
                color: #fff;
                border: none;
                cursor: pointer;
            }

            .command {
                font-weight: bold;
            }
            h1 {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 3em;
                margin: 0;
                padding: 20px 0;
                font-weight: 300;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Inteligencia Artificial a Tus Manos</h1>
            <div class="chat-container" id="chatContainer">
                <!-- Los mensajes del chat se añadirán aquí -->
            </div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje..." oninput="resizeInput(this)" onKeyDown="sendMessage(event)">
                <button id="sendButton">Enviar</button>
            </div>
        </div>
        <script>
            function resizeInput(input) {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            }

            function sendMessage(event) {
                if (event.keyCode === 13) { // Si se presiona Enter
                    event.preventDefault(); // Evita que se inserte una nueva línea en el input
                    var messageInput = document.getElementById('messageInput');
                    var message = messageInput.value;

                    // Envía el mensaje al servidor o realiza alguna otra acción
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        var responseElement = document.createElement('div');
                        responseElement.classList.add('chat-message', 'chat-response');

                        // Divide la respuesta en párrafos
                        var paragraphs = data.response.split('\n');
                        paragraphs.forEach(function(paragraph) {
                            var p = document.createElement('p');

                            // Comprueba si el párrafo es un bloque de código
                            if (paragraph.startsWith('```') && paragraph.endsWith('```')) {
                                var pre = document.createElement('pre');
                                var code = document.createElement('code');
                                code.textContent = paragraph.slice(3, -3);  // Elimina las comillas triples

                                var copyButton = document.createElement('button');
                                copyButton.classList.add('copy-button');
                                copyButton.textContent = 'Copiar';
                                copyButton.addEventListener('click', function() {
                                    navigator.clipboard.writeText(code.textContent);
                                });

                                pre.appendChild(code);
                                pre.appendChild(copyButton);
                                responseElement.appendChild(pre);
                            } else {
                                // Formatea los comandos envueltos en comillas simples
                                var parts = paragraph.split(/'([^']*)'/g);
                                for (var i = 0; i < parts.length; i++) {
                                    if (i % 2 === 0) {
                                        p.appendChild(document.createTextNode(parts[i]));
                                    } else {
                                        var command = document.createElement('span');
                                        command.classList.add('command');
                                        command.textContent = parts[i];
                                        p.appendChild(command);
                                    }
                                }
                                responseElement.appendChild(p);
                            }
                        });

                        var chatContainer = document.getElementById('chatContainer');
                        chatContainer.appendChild(responseElement);
                        chatContainer.scrollTop = chatContainer.scrollHeight; // Desplaza automáticamente al último mensaje
                    });

                    messageInput.value = '';
                    resizeInput(messageInput); // Ajusta el tamaño del input después de limpiarlo
                }
            }
        </script>
    </body>
    </html>
